{% extends "base.html" %}
{% block title %}Профиль{% endblock %}
{% block content %}
<h1>Профиль</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.about.label }}<br>
        {{ form.about(rows=4, cols=40) }}
    </p>
    <p>
        {{ form.avatar.label }}<br>
        {{ form.avatar() }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
