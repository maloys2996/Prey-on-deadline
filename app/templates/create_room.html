{% extends "base.html" %}
{% block title %}Создать комнату{% endblock %}
{% block content %}
<h1>Создать комнату</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
